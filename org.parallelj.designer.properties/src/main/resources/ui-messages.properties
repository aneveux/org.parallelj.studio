tooltip_and_join=AND join allows to wait for all incoming links.
tooltip_or_join=OR join allows to wait for the first activated incoming link.
tooltip_xor_join=XOR join allows to wait for all the activated incoming links.
tooltip_and_split=AND split allows to activate all the outgoing links.
tooltip_or_split=OR split allows to activate one or more outgoing links following a predicate.
tooltip_xor_split=XOR split allows to activate one or more outgoing links (or a default one) following a predicate.
tooltip_selected_color=Selected color is RGB(%d,%d,%d).
tooltip_color_disabled=Changing the color of the selected element is not allowed.
tooltip_parallel_execution_mode=Parallel execution mode allows to execute a loop using multiple threads. It activates parallel execution, so by extension, it can't manage the element's order
tooltip_iterative_execution_mode=Iterative execution mode allows to execute a loop using only one thread. It deactivates parallel execution, but keeps security during execution.
tooltip_stream_execution_mode=Stream execution mode allows to execute a loop using multiple threads using cascade execution. It activates parallel execution, but allows to keep the element's order while processing.

