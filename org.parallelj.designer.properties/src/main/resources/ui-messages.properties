help_procedures=Here are the procedures linked to the selected element. You can manage them using this part of the view.
help_predicate=Here you can specify the predicate to be linked with the selected element.
help_execution_mode=Here you can specify the execution mode you want to use: PARALLEL, ITERATIVE, STREAM

